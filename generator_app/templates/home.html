{% extends 'base.html' %} 

{% block content %}

<h2 class="text-center text-white">Generador de contraseñas</h1>

<form
  style="background-color: #212529"
  class="d-flex flex-column align-items-center card card-body col-md-4 offset-md-4"
  action="{% url 'Password' %}"
>
  <label class="text-white" for="length">Selecciona la longiud de tu contraseña</label>
  <select name="length" id="length" class="form-control">
    <option value="6">6 caracteres</option>
    <option value="10">10 caracteres</option>
    <option value="12">12 caracteres</option>
    <option value="18">14 caracteres</option>
  </select>

  <div class="form-check form-switch my-3">
    <input
      class="form-check-input"
      type="checkbox"
      role="switch"
      id="uppercase"
      name="uppercase"
    />
    <label class="form-check-label text-white" for="uppercase"
      >Mayusculas</label
    >
  </div>

  <div class="form-check form-switch">
    <input
      class="form-check-input"
      type="checkbox"
      role="switch"
      id="special"
      name="special"
    />
    <label class="form-check-label text-white" for="special"
      >Caracteres especiales</label
    >
  </div>

  <div class="form-check form-switch my-3">
    <input
      class="form-check-input"
      type="checkbox"
      role="switch"
      id="numbers"
      name="numbers"
    />
    <label class="form-check-label text-white" for="numbers"
      >Numeros</label
    >
  </div>

  <button class="btn btn-secondary">Generar contraseña</button>
</form>
{% endblock %}
